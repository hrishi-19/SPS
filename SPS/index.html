<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image" href="assets/icon.jpg">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/index.js"></script>
    <title>SPS</title>
</head>
<body>
    <div class="main">
        <div class="score">
            <div class="title"><img src="assets/title.png" alt="title"></div>
            <div class="board"><p>score</p><h1>0</h1></div>
        </div>
        <div class="game">
            <div class=" hand paper">
                <img src="assets/Paper.png" alt="paper" onclick="PickUserHand('paper')">
            </div> 
            <div class=" hand rock">
                <img src="assets/Rock.png" alt="Rock" onclick="PickUserHand('rock')">
            </div> 
            <div class=" hand scissor">
                <img src="assets/Scissors.png" alt="scissor" onclick="PickUserHand('scissor')">
            </div> 

        </div>
        <div class="result">
            <div class="hand-picked">
                <h1>YOU PICKED</h1>
                <div class="choosen-img">
                    <img src="assets/Paper.png" alt="">
                </div>
            </div>
            <div class="refree">
                <h1>YOU WIN!</h1>
                <button>Play again.</button>
            </div>
            <div class="computer-hand">
                <h1>GAME PICKED</h1>
                <div class="computr-img">
                    <img src="assets/Rock.png" alt="">
                </div>

            </div>
        </div>
    </div>
   
    
</body>
</html>
